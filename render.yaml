services:
  - type: web
    name: wiki-quiz-app
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: wiki-quiz-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: wiki-quiz-db
    databaseName: wiki_quiz_db
    user: wiki_user
